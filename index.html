<!DOCTYPE html>
<html lang="en" ng-app="tagboxDemo">
<head>
  <meta charset="UTF-8">
  <title>Tagbox Demo</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  

  <!-- Angular -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>


<!-- App,Controller,Directive -->
  <script src="./app.js" type="text/javascript"></script>  
  <script src="./controller.js" type="text/javascript"></script>  
  <!-- <script src="./directive.js" type="text/javascript"></script>   -->



</head>
<body ng-controller="demoController">

<h1>Welcome to the tagbox demo...</h1>

{{config}}

<p>Checkbox data is: {{checkboxData}}</p>
<form>
  
<sm-tagbox ng-show="ready" config="config" data="data" returned-array="checkboxData" ng-model="checkboxData"></sm-tagbox>
  
</form>



</body>
</html>
